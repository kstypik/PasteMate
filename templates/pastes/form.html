{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block title %}{{ action_type }} {{ block.super }}{% endblock %}

{% block content %}
<h2>{{ action_type }}{% if title %} {{ title }}{% endif %}</h2>
<form method="post">
  {% csrf_token %}
  {{ form|crispy }}
  <button class="btn btn-success mt-2" type="submit">{{ action_type }}</button>
</form>
{% endblock content %}
