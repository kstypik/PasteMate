{% extends '_base.html' %}

{% block title %}
{{ title }} {{ block.super }}
{% endblock title %}

{% block content %}
<h1>{{ title }}</h1>
<p>Added by {% if paste.author %}<a href="#">{{ paste.author }}</a>{% else %}Anonymous{% endif %}</p>
<pre>
  <code>
    {{ paste.content }}
  </code>
</pre>
{% endblock content %}
