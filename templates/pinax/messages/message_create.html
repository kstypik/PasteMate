{% extends '_base.html' %}
{% load crispy_forms_tags %}
{% block title %}New Message{% endblock title %}

{% block content %}
<div>
  <h2>New Message</h2>

  <form action="{% url "pinax_messages:message_create" %}" method="post">
      {% csrf_token %}
      {{ form|crispy }}
      <button type="submit" class="btn btn-primary">Send</button>
      <a href="{% url "pinax_messages:inbox" %}" class="btn btn-link">Cancel</a>
  </form>
</div>
{% endblock content %}
