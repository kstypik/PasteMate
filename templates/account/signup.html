{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block title %}Sign up {{ block.super }}{% endblock %}

{% block content %}
<h2>Sign up</h2>
<form method="post">
  {% csrf_token %}
  {{ form|crispy }}
  <button class="btn btn-primary" type="submit">Sign up</button>
  <a class="btn btn-link" href="{% url 'account_login' %}">Already with account? Log in!</a>
</form>
{% endblock content %}
