{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block title %}Edit Profile {{ block.super }}{% endblock %}

{% block content %}
<h2>Edit Profile</h2>
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{ form|crispy }}
  <div class="d-flex justify-content-between">
    <button class="btn btn-success" type="submit">Edit profile</button>
    <a href="{% url 'accounts:delete' %}" class="btn btn-danger">Delete account</a>
  </div>
</form>
{% endblock content %}
