{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block title %}Change Password {{ block.super }}{% endblock %}

{% block content %}
{% include "account/_nav.html" with active="password" %}

<h2>Change Password</h2>
<form method="post" action="{% url 'account_change_password' %}">
  {% csrf_token %}
  {{ form|crispy }}
  <button class="btn btn-primary btn-block mt-5" type="submit">Change Password</button>
</form>
{% endblock content %}
