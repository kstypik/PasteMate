{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block title %}Edit folder {{ folder.name }} {{ block.super }}{% endblock %}

{% block content %}
<h2>Edit folder {{ folder.name }}</h2>

<form method="post">
  {% csrf_token %}
  {{ form|crispy }}
  <button class="btn btn-primary mt-2" type="submit">Edit folder</button>
</form>

{% endblock content %}
