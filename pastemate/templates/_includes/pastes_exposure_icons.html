{% if paste.exposure == "PU" %}<i title="Public paste. Everyone can see it." class="fa-solid fa-globe me-2"></i>{% endif %}
{% if paste.exposure == "UN" %}<i title="Unlisted paste. Only people with link can see it." class="fa-solid fa-link me-2"></i>{% endif %}
{% if paste.exposure == "PR" %}<i title="Private paste. Only you can see it." class="fa-solid fa-lock me-2"></i>{% endif %}
